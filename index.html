<!doctype html>
<html lang="en">
<head>
    <title>Fractal Trees</title>
    <meta charset="utf-8" />
	<style>
		canvas {
			border: 0px solid green;
		  padding-left: 0;
		  padding-right: 0;
		  margin-left: auto;
		  margin-right: auto;
		  display: block;		
		}
	</style>
  <link rel="Stylesheet" type="text/css" href="http://www.digitalmagicpro.com/jPicker/css/jPicker-1.1.6.min.css" />
  <link rel="Stylesheet" type="text/css" href="http://www.digitalmagicpro.com/jPicker/css/jPicker-1.1.6.css" />
	<script src="util.js"></script>
	<script src="ft.js"></script>
  <script src="http://www.digitalmagicpro.com/jPicker/jquery-1.4.4.min.js" type="text/javascript"></script>
  <script src="http://www.digitalmagicpro.com/jPicker/jpicker-1.1.6.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(
		  function()
		  {
		    $('#bgColor').jPicker({window:{expandable: true}});
		    $('#trunkColor').jPicker({window:{expandable: true}});
		    $('#leafColor').jPicker({window:{expandable: true}});
		  });
	</script>
</head>
<body>
    <canvas width="600" height="340" id="ftCanvas">
			<p>
				The Fractal Tree Builder requires a browser that supports the
				<a href="http://www.w3.org/html/wg/html5/">HTML5</a> &lt;canvas&gt; feature.
			</p>
		</canvas>

	<form>
	<p>
		<label for="bgColor">Background color: </label><input type="hidden" class="color" id="bgColor" value="FFFFFF" onChange="previewImage();"/>
	</p>
	<p>
		<label for="trunkColor">Trunk color: </label><input type="hidden" class="color" id="trunkColor" value="000000"/>
	</p>
	<p>
		<label for="leafColor">Leaf color: </label><input type="hidden" class="color" id="leafColor" value="FFFFFF" />
	</p>
	<p>
		<label for="trunkLength">Trunk length: </label><input type="range" id="trunkLength" min="0" max="40" value="30"/>
	</p>
	<p>
		<label for="splitAngle">Branch split angle: 
		</label><input type="range" id="splitAngle" min="10" max="30" value="18"/>
	</p>
	<p>
		<label for="shrinkRate">Branch shrinkage rate: 
		</label><input type="range" id="shrinkRate" min="0" max="100" value="36"/>
	</p>
	<p>
		<label for="numIterations">Number of iterations: </label><input type="range" id="numIterations" min="0" max="24" value="16"/>
	</p>
	<p>
		<label for="randomness">Randomness: </label><input type="range" id="randomness" min="0" max="80" value="30"/>
	</p>
	<p>
	<input type="button" id="previewImage" value="Preview Image">
	<input type="button" id="makeImage" value="Make Image">
	</p>
</form>

</body>
</html>
